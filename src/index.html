<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Weather</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>
  <body>
    <div class="error-message noselect"></div>
    <div class="container">
      <div class="form-container">
        <form id="searchWeatherForm" autocomplete="off">
          <label for="search">Enter City</label>
          <input type="text" placeholder="Enter city" id="search" required />
          <button type="submit">Search Weather</button>
        </form>
      </div>
      <div class="weather">
        <p class="city">-</p>
        <p class="temp">-</p>
        <img
          src="https://openweathermap.org/img/wn/02d.png"
          alt="icon"
          class="icon"
        />
        <p class="description">-</p>
        <button id="celsius">°C</button>
        <button id="fahrenheit">°F</button>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
