<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather Forecast" />
    <title>Weather Forecast</title>
    <link rel="icon" type="image/png" href="./images/favicon.png" />
  </head>
  <body>
    <div class="error-message noselect"></div>
    <div class="container">
      <h1 class="noselect">Weather Forecast</h1>
      <div class="form-container">
        <form id="searchWeatherForm" autocomplete="off">
          <label for="search">Enter City</label>
          <input type="text" placeholder="Enter city" id="search" required />
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="loader noselect"></div>
      <div class="weather">
        <div class="info">
          <p class="city">-</p>
          <p class="temp">-</p>
          <p class="description">-</p>
          <img
            src="https://openweathermap.org/img/wn/02d.png"
            alt="icon"
            class="icon"
          />
        </div>

        <div class="convert">
          <button id="celsius" class="active">°C</button>
          <button id="fahrenheit">°F</button>
        </div>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
